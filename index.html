<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="image/x-icon" href="image/valorant logo.png">
    <title>발로란트 스킨 검색</title>
</head>
<body>
    <header>
        <div class="over_header">
            <div class="over_header_wrap">
                <div class="logo_div">
                    <a href="index.html">
                        <img class="logo" src="image/valorant logo.png">
                        <h1>발로란트 스킨 검색</h1>
                    </a>
                </div>
                <div class="menubar">
                    <ul class="menu">
                        <li class="menu-item">
                            <div class="menu-item-nav">
                                <a href="#">수집품</a>
                                <img class="down_arrow" src="image/down arrow.png">
                            </div>
                            <ul class="drop-menu">
                                <li class="drop-down-item">
                                    <img class="drop-menu-icon" src="image/stack.png">
                                    <a href="#">세트</a>
                                </li>
                                <li class="drop-down-item">
                                    <img class="drop-menu-icon" src="image/decorate.png">

                                </li>
                                <li class="drop-down-item">

                                <li class="drop-down-item">
                                    <img class="drop-menu-icon" src="image/card.png">
                                    <a href="#">플레이어 카드</a>
                                </li>
                                <li class="drop-down-item">
                                    <img class="drop-menu-icon" src="image/nametag.png">
                                    <a href="#">플레이어 칭호</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="menu">
                        <li class="menu-item">
                            <div class="menu-item-nav">
                                <a href="#">게임</a>
                                <img class="down_arrow" src="image/down arrow.png">
                            </div>
                            <ul class="drop-menu">
                                <li class="drop-down-item">
                                    <img class="drop-menu-icon" src="image/user.png">
                                    <a href="#">요원</a>
                                </li>
                                <li class="drop-down-item">
                                    <img class="drop-menu-icon" src="image/aim.png">
                                    <a href="#">무기</a>
                                </li>
                                <li class="drop-down-item">
                                    <img class="drop-menu-icon" src="image/medal.png">
                                    <a href="#">배틀패스</a>
                                </li>
                                <li class="drop-down-item">
                                    <img class="drop-menu-icon" src="image/dollar.png">
                                    <a href="#">계약</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="menu">
                        <li class="menu-item">
                            <div class="menu-item-nav">
                                <a href="#">정보</a>
                                <img class="down_arrow" src="image/down arrow.png">
                            </div>
                            <ul class="drop-menu">
                                <li class="drop-down-item">
                                    <img class="drop-menu-icon" src="image/support.png">
                                    <a href="#">지원</a>
                                </li>
                                <li class="drop-down-item">
                                    <img class="drop-menu-icon" src="image/report.png">
                                    <a href="#">신고</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="search_wrap">
                    <div class="search">
                        <input type="text" class="searchTerm" placeholder=" &nbsp;검색하세요">
                        <button type="submit" class="searchButton">
                            <img class="search_symbol" src="image/search_symbol.png">
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="under_header">
            <div class="img-wrap">
                <img class="under_header_wallpaper" src="image/wallpaper1.jpg">
            </div>
        </div>
    </header>

    <main></main>

    <footer></footer>

</html>
