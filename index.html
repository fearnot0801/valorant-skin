<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" type="image/x-icon" href="image/valorant logo.png">
    <script src="https://kit.fontawesome.com/33488b9aec.js" crossorigin="anonymous"></script>
    <title>발로란트 스킨 검색</title>
</head>
<body>
    <header>
        <div class="header-wrap">
            <div class="top-menu">
                <div class="logo_div">
                    <a href="index.html">
                        <img class="logo" src="image/valorant logo.png">
                        <h1>발로란트 스킨 검색</h1>
                    </a>
                </div>
                <div class="button-wrap">
                    <button type="submit" class="sign-in">로그인</button>
                    <button type="submit" class="sign-up">회원가입</button>
                </div>
            </div>
            <div class="search_wrap">
                <div class="search">
                    <form class="search-form">
                        <input type="text" class="searchTerm" placeholder="검색하세요.">
                        <button type="submit" class="searchBtn">
                            <i id="search-icon" class="fa-solid fa-magnifying-glass"></i>    
                        </button>
                    </form>
                </div>
            </div>
            <div class="menu">
                <ul class="list">
                    <!-- 여기는 자바스크립트에서 데이터를 추가 -->
                </ul>
            </div>
        </div>
    </header>

    <main>
        <div class="main">
        </div>
    </main>

    <footer></footer>
    <script src="./main.js"></script>
</body>
</html>
